name: Sync upstream LibreSpark/LibreTV

on:
  schedule:
    - cron: '0 3 * * *'     # 每天凌晨3点自动同步
  workflow_dispatch:         # 手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote and fetch
        run: |
          git remote add upstream https://github.com/LibreSpark/LibreTV.git
          git fetch upstream

      - name: Rebase or merge upstream/main
        run: |
          git checkout main
          git rebase upstream/main || git merge upstream/main

      - name: Push changes back to your fork
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git main
